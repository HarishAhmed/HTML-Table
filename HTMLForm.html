<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form  action="results.html" method="GET" enctype="multipart/form-data">
        <div>
            <label for="name ">Name</label>
            <input type="text" name="name" id="name" placeholder="Username" required >
        </div>
        
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" placeholder="age" required min="1" max="200">
        </div>
        <div>
            <label for="date">Birthdate</label>
            <input type="date" name="Birthdate" id="Birthdate" placeholder="Birthdate" required>
        </div>
        <div>
            Fav Food
            <div>
                <label for="Banana">Banana</label>
                <input type="checkbox" name="banana" id="banana">
            </div>
            <div>
                <label for="Apple">Apple</label>
                <input type="checkbox" name="apple" id="apple">
            </div>
        </div>
        <div>
            Gender
            <div>
                <label for="male">Male</label>
                <input type="radio" name="Gender" id="male" value="male">
            </div>
            <div>
                <label for="Female">Female</label>
                <input type="radio" name="Gender" id="Female" value="Female">
            </div>
        </div>
        <div>
          <label for="eyecolor">Eye Color </label>
          <select name="eyecolor" id="eyeclor">
            <option vaue="green">Green </option>
            <option name="Red">Red</option>
          </select>
        </div>
        <div>
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio"></textarea>
        </div>
        <div>
            <label for="file">file</label>
            <input name="file" id="file" type="file">
        </div>
        <div>
            <label for="Phone">Phone</label>
            <input name="phone" id="phone" type="tel">
        </div>
        <div>
            <label for="URL">URL</label>
            <input name="URl" id="URL" type="url">
        </div>
        <div>
            <label for="Color">Color</label>                    
            <input name="COlor" id="Color" type="Color">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="Password" name="password" id="password" placeholder="Password" required>
        
        </div>
        <button type="reset">Reset</button>
        <button type="Submit">Submit</button>
    </form>
</body>
</html>
